<mat-card  class="play-list-item-card">
  <mat-card-header>
    <mat-card-title>{{playListItem.name }}</mat-card-title>
    <mat-card-subtitle>{{playListItem.curator_name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{playListItem.artwork}}" alt="image">
  <mat-card-actions>
    <button mat-button (click)="navigateDetails(playListItem.url)" >Item Details</button>
  </mat-card-actions>
</mat-card>
